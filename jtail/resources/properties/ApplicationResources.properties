multiline=^ and $ match EOL [MULTILINE] (m flag)
multiline.tooltip1=Enables multiline mode.
multiline.tooltip2=In multiline mode the expressions ^ and $ match just after or just before, respectively,
multiline.tooltip3= a line terminator or the end of the input sequence.
multiline.tooltip4=By default these expressions only match at the beginning and the end of the entire input sequence.
multiline.tooltip5=Multiline mode can also be enabled via the embedded flag expression (?m). 
dotall=Dot matches line terminator [DOTALL] (s flag)
dotall.tooltip1=Enables dotall mode.
dotall.tooltip2=In dotall mode, the expression . matches any character, including a line terminator.
dotall.tooltip3=By default this expression does not match line terminators.
dotall.tooltip4=Dotall mode can also be enabled via the embedded flag expression (?s).
dotall.tooltip5=(The s is a mnemonic for "single-line" mode, which is what this is called in Perl.)
caseinsensitive=Case Insensitive [CASE_INSENSITIVE] (i flag)
caseinsensitive.tooltip1=Enables case-insensitive matching.
caseinsensitive.tooltip2=By default, case-insensitive matching assumes that only characters in the US-ASCII charset are being matched. 
caseinsensitive.tooltip3=Unicode-aware case-insensitive matching can be enabled by specifying the UNICODE_CASE flag in conjunction with this flag. 
caseinsensitive.tooltip4=Case-insensitive matching can also be enabled via the embedded flag expression (?i). 
caseinsensitive.tooltip5=Specifying this flag may impose a slight performance penalty.
literal=Ignore metacharacters and escape sequences [LITERAL]
literal.tooltip1=Enables literal parsing of the pattern. 
literal.tooltip2=When this flag is specified then the input string that specifies the pattern is treated as a sequence of literal characters. 
literal.tooltip3=Metacharacters or escape sequences in the input sequence will be given no special meaning. 
literal.tooltip4=The flags CASE_INSENSITIVE and UNICODE_CASE retain their impact on matching when used in conjunction with this flag. 
literal.tooltip5=The other flags become superfluous. There is no embedded flag character for enabling literal parsing.
unixlines=Only consider '\\n' as line terminator [UNIX_LINES] (d flag) 
unixlines.tooltip1=Enables Unix lines mode. 
unixlines.tooltip2=In this mode, only the '\\n' line terminator is recognized in the behavior of ., ^, and $.
unixlines.tooltip3=Unix lines mode can also be enabled via the embedded flag expression (?d).
comments=Allow comments in regular expression [COMMENTS] (x flag) 
comments.tooltip1=Permits whitespace and comments in pattern.
comments.tooltip2=In this mode, whitespace is ignored, and embedded comments starting with # are ignored until the end of a line.
comments.tooltip3=Comments mode can also be enabled via the embedded flag expression (?x).
unicodecase=Unicode case matching [UNICODE_CASE] (u flag)
unicodecase.tooltip1=Enables Unicode-aware case folding.
unicodecase.tooltip2=When this flag is specified then case-insensitive matching, when enabled by the CASE_INSENSITIVE flag,
unicodecase.tooltip3=is done in a manner consistent with the Unicode Standard. By default, case-insensitive matching assumes that 
unicodecase.tooltip4=only characters in the US-ASCII charset are being matched.
unicodecase.tooltip5=Unicode-aware case folding can also be enabled via the embedded flag expression (?u).
unicodecase.tooltip6=Specifying this flag may impose a performance penalty.
canonEq=Force Canonical Equivalence [CANON_EQ]
canonEq.tooltip1=Enables canonical equivalence. 
canonEq.tooltip2=When this flag is specified then two characters will be considered to match if, and only if, their full canonical decompositions match. 
canonEq.tooltip3=The expression "a\\u030A", for example, will match the string "\\u00E5" when this flag is specified.
canonEq.tooltip4=By default, matching does not take canonical equivalence into account.
canonEq.tooltip5=There is no embedded flag character for enabling canonical equivalence.
canonEq.tooltip6=Specifying this flag may impose a performance penalty.
